<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正念游戏站 | 如理作意</title>
    <meta name="description" content="通过互动式冥想游戏提升专注力、心智清明度和情绪调节能力。">
    <meta name="keywords" content="正念游戏,冥想训练,专注力训练,sandspiel,zen triple 3d">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'apple-blue': '#007AFF', 'apple-green': '#34C759', 'apple-indigo': '#5856D6', 'apple-orange': '#FF9500', 'apple-pink': '#FF2D92', 'apple-purple': '#AF52DE', 'apple-red': '#FF3B30', 'apple-teal': '#5AC8FA', 'apple-yellow': '#FFCC00', 'apple-gray': '#8E8E93'
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #007AFF 0%, #5856D6 50%, #AF52DE 100%); }
        .game-container { border-radius: 20px; box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15); overflow: hidden; }
        .fade-in { animation: fadeIn 1.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        .scale-hover:hover { transform: scale(1.05); transition: transform 0.3s ease; }
        .lotus-pattern { background-image: radial-gradient(circle at 30% 70%, rgba(52, 199, 89, 0.1) 0%, transparent 50%), radial-gradient(circle at 70% 30%, rgba(175, 82, 222, 0.1) 0%, transparent 50%); }
        /* 按钮激活状态 */
        .button-active {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            background-color: white !important;
            color: black !important;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 via-white to-blue-100 min-h-screen lotus-pattern">
    
    <!-- 导航栏 -->
    <nav class="bg-white/80 backdrop-blur-lg border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-gradient-to-r from-apple-blue to-apple-purple rounded-full flex items-center justify-center text-white font-bold text-lg">如</div>
                    <span class="ml-3 text-xl font-bold text-gray-900">Yonisomanasikāra</span>
                </div>
                <a href="./index.html" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-full hover:bg-blue-600 transition-colors shadow hover:shadow-lg text-sm">返回门户主页</a>
            </div>
        </div>
    </nav>

    <!-- 头部横幅 -->
    <header class="relative overflow-hidden">
        <div class="gradient-bg relative">
            <div class="absolute inset-0 bg-black/20"></div>
            <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24">
                <div class="text-center fade-in">
                    <h1 class="text-4xl md:text-6xl lg:text-8xl font-bold text-white mb-8 tracking-tight">正念游戏站</h1>
                    <p class="text-lg md:text-xl text-white/80 max-w-3xl mx-auto leading-relaxed mb-12">通过古老智慧与现代游戏的完美融合，在互动体验中提升心智清明度。</p>
                    <a href="#game" class="inline-flex items-center px-8 py-4 bg-white text-apple-blue font-bold rounded-full hover:bg-gray-200 transition-all duration-300 transform hover:scale-105 shadow-xl">
                        <span>立即开始游戏</span>
                        <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1.01M15 10h1.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- 游戏区域 -->
    <section id="game" class="py-20 px-4 sm:px-6 lg:px-8">
        <div class="max-w-6xl mx-auto">
            <div class="text-center mb-12 fade-in">
                <h2 class="text-3xl md:text-5xl font-bold text-gray-900 mb-6">体验正念游戏</h2>
                <p class="text-lg md:text-xl text-apple-gray max-w-3xl mx-auto leading-relaxed">踏上正念觉察之旅，通过互动式冥想练习培养内心的宁静与专注。</p>
            </div>
            
            <!-- 游戏容器 -->
            <div class="bg-white rounded-3xl shadow-2xl p-6 md:p-8 game-container">
                <div id="game-window" class="aspect-video bg-black rounded-2xl flex items-center justify-center relative overflow-hidden">
                    <!-- 游戏将通过JS动态插入这里 -->
                </div>
                
                <!-- 游戏控制面板 -->
                <div class="mt-6 flex flex-wrap gap-4 justify-center">
                    <button id="btn-beginner" class="px-6 py-3 bg-apple-green text-white rounded-full font-semibold transition-all duration-300 button-active">🧘‍♂️ 初学者模式</button>
                    <button id="btn-challenge" class="px-6 py-3 bg-apple-purple text-white rounded-full font-semibold transition-all duration-300">🏆 挑战模式</button>
                    <button class="px-6 py-3 bg-apple-orange text-white rounded-full font-semibold cursor-not-allowed opacity-50" title="此功能即将推出">📊 进度查看</button>
                </div>
            </div>
        </div>
    </section>

    <!-- 关于游戏和特色功能等部分保持不变... -->
    <!-- (此处省略了您提供的关于、特色等部分的HTML代码，以保持简洁，实际代码中是完整的) -->
    
    <!-- 页脚 -->
    <footer class="bg-white py-12 px-4 sm:px-6 lg:px-8 mt-20">
        <div class="max-w-7xl mx-auto text-center text-apple-gray">
            <p>© 2024 Yonisomanasikāra. All rights reserved.</p>
            <p class="mt-2 text-sm">一个旨在通过游戏化体验促进正念修习的开源项目。</p>
        </div>
    </footer>

    <!-- JavaScript 魔法区域 -->
    <script>
        const gameWindow = document.getElementById('game-window');
        const btnBeginner = document.getElementById('btn-beginner');
        const btnChallenge = document.getElementById('btn-challenge');

        const games = {
            beginner: {
                src: 'https://www.crazygames.com/embed/sandspiel',
                title: 'Sandspiel - 沙画游戏'
            },
            challenge: {
                src: 'https://www.crazygames.com/embed/zen-triple-3d',
                title: 'Zen Triple 3D - 禅意3D消除'
            }
        };

        function loadGame(mode) {
            const game = games[mode];
            // 淡出效果
            gameWindow.style.opacity = '0';
            
            setTimeout(() => {
                gameWindow.innerHTML = `
                    <iframe 
                        src="${game.src}" 
                        width="100%" 
                        height="100%" 
                        frameborder="0" 
                        allowfullscreen 
                        class="rounded-2xl"
                        title="${game.title}">
                    </iframe>`;
                // 淡入效果
                gameWindow.style.opacity = '1';
                gameWindow.style.transition = 'opacity 0.5s ease';
            }, 300); // 等待淡出动画完成

            // 更新按钮激活状态
            if (mode === 'beginner') {
                btnBeginner.classList.add('button-active');
                btnChallenge.classList.remove('button-active');
            } else {
                btnBeginner.classList.remove('button-active');
                btnChallenge.classList.add('button-active');
            }
        }

        // 按钮点击事件
        btnBeginner.addEventListener('click', () => loadGame('beginner'));
        btnChallenge.addEventListener('click', () => loadGame('challenge'));

        // 页面加载时，默认加载初学者模式
        document.addEventListener('DOMContentLoaded', () => {
            loadGame('beginner');
        });
    </script>
</body>
</html>
